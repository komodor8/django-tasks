{% extends "project.html" %}


{% block body_block %}

    <h1>Liste des tâches</h1>

    {% for t in tasks %}

        <div style="margin-bottom: 20px">
            <div>
                <a href="/tasks/{{t.id}}">{{ t }}</a> créée le {{ t.pub_date }}
            </div>

            <div>
                <button
                    onclick="window.location.href='/tasks/delete/{{t.id}}'"
                    class="btn btn-small btn-danger"
                >
                    delete
                </button>
            </div>
        </div>

    {% endfor %}

    <form action="{% url 'tasks:create' %}">
        <button
            class="btn btn-primary"
            type="submit"
        >
            Create task
        </button>

    </form>

{% endblock %}
