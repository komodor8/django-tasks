{% extends "project.html" %}


{% block body_block %}

    <div>Liste des taches</div>
    <ul>
        {% for t in tasks %}
            <li>
            	<a href="/tasks/{{t.id}}">{{ t }}</a>
            	<form action="/tasks/delete/{{t.id}}" method="post">
            		{% csrf_token %}
					<button type="submit">detelet test</button>
            	</form>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:create' %}">Go to Create a Task</a>

{% endblock %}
