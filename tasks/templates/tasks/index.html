{% extends "project.html" %}


{% block body_block %}

    <h1>Liste des taches</h1>

        {% for t in tasks %}

            <div style="margin-bottom: 20px">
            	<div>
                    task name:
                </div>
                <a href="/tasks/{{t.id}}">{{ t }}</a>
                <button
                    onclick="window.location.href='/tasks/delete/{{t.id}}'"
                    class="btn btn-danger"
                >
                    delete
                </button>
            </div>

        {% endfor %}


    <a href="{% url 'tasks:create' %}">Create a new task</a>

{% endblock %}
